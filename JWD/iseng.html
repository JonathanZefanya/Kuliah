<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigasi -->
    <div class="container mt-4">
        <h1>Contoh Navigasi Bootstrap</h1>
        
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Beranda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Tentang Kami</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontak</a>
            </li>
        </ul>
    </div>

    <div class="container mt-5">
        <h1>Contoh Form Bootstrap</h1>

        <!-- Form dengan model vertical (default) -->
        <h2 class="mt-4">1. Form dengan model vertical</h2>
        <form>
            <div class="mb-3">
                <label for="emailVertical" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailVertical" placeholder="Masukkan email">
            </div>
            <div class="mb-3">
                <label for="passwordVertical" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordVertical" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Form dengan model inline -->
        <h2 class="mt-4">2. Form dengan model inline</h2>
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="emailInline">Email</label>
                <input type="email" class="form-control" id="emailInline" placeholder="Email">
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="passwordInline">Password</label>
                <input type="password" class="form-control" id="passwordInline" placeholder="Password">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- Form dengan model horizontal -->
        <h2 class="mt-4">3. Form dengan model horizontal</h2>
        <form>
            <div class="row mb-3">
                <label for="emailHorizontal" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailHorizontal" placeholder="Masukkan email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="passwordHorizontal" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordHorizontal" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
